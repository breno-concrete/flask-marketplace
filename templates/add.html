<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar Comércio — BANKA</title>
	<link rel="stylesheet" href="/static/style.css">
	<script defer src="/static/script.js"></script>
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<div class="brand">
				<span class="brand-mark">B</span>
				<span class="brand-name">BANKA</span>
			</div>
			<nav class="nav">
				<a class="btn btn-ghost" href="/produtos">Explorar</a>
				<a class="btn btn-outline" href="/">Início</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<h2>Cadastro de Comércio</h2>
		<p class="muted">Preencha as informações do seu ponto de venda. (formulário gerado pelo backend)</p>
		<button class="btn btn-primary" onclick="showToast('Formulário enviado (simulação)')">Simular envio</button>
	</main>

	<footer class="site-footer">
		<div class="container">
			<p class="muted">&copy; BANKA</p>
		</div>
	</footer>

	<div id="toast" class="toast" aria-live="polite"></div>
</body>
</html>
