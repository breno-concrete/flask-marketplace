<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro — BANKA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Left Side - Login/Cadastro Form -->
        <div class="auth-card">
            <div class="auth-logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="22" height="22" rx="6" fill="#FFD700" />
                    <path d="M7 17L11 7L13 12L17 5" stroke="#6B3410" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <h1 class="auth-title">BANKA</h1>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Entrar</button>
                <button class="tab-btn" onclick="switchTab('signup')">Criar Conta</button>
            </div>

            <!-- LOGIN FORM -->
            <div id="login-tab" class="tab-content active">
                <p class="auth-subtitle">Acesse sua conta</p>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="login-senha" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="login-senha" 
                            name="senha" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                </form>

                <!-- Demo Users -->
                <div class="demo-section">
                    <p class="demo-label">Teste com demo:</p>
                    <div class="demo-grid">
                        <button type="button" class="demo-btn" onclick="fillDemo('brenocount@gmial.com', '123', 'login')">
                            <span class="demo-user">Breno</span>
                            <span class="demo-pass">123</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- CADASTRO FORM -->
            <div id="signup-tab" class="tab-content">
                <p class="auth-subtitle">Criar nova conta</p>
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signup-nome" class="form-label">Nome</label>
                        <input 
                            type="text" 
                            id="signup-nome" 
                            name="nome" 
                            class="form-input" 
                            placeholder="Seu nome completo"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="signup-email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email" 
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="signup-senha" class="form-label">Senha</label>
                        <input 
                            type="password" 
                            id="signup-senha" 
                            name="senha" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>
            </div>

            <div class="auth-links">
                <p>Voltar para <a href="/" class="link-primary">homepage</a></p>
            </div>
        </div>

        <!-- Right Side - Decorative -->
        <div class="auth-visual">
            <div class="visual-content">
                <h2>Bem-vindo ao BANKA!</h2>
                <p>A plataforma que conecta produtores locais com consumidores que valorizam qualidade e frescor.</p>
                <ul class="visual-list">
                    <li>✓ Produtos frescos e autênticos</li>
                    <li>✓ Direto do produtor local</li>
                    <li>✓ Comunidade confiável</li>
                </ul>
            </div>
            <div class="visual-decoration">
                <div class="decoration-circle circle-1"></div>
                <div class="decoration-circle circle-2"></div>
                <div class="decoration-circle circle-3"></div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="/static/auth.js"></script>
</body>
</html>
